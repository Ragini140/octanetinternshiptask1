<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charsets="UTF-8">
        <meta http-equiv="x-UA-compatible" content="IE=edge">
        <meta name ="viewport" content="width=device-width,initial-scale=1.0">
        <title>Landing page with slider using html css and swiper js</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    </head>
 <body>
    <header>
        <nav>
            <div class="logo">
                <i class="fa fa-headphones"></i>boat
            </div>
            <div class="menu"></div>
             <i class="fa fa-bars" id="menubar"></i>
        </nav>
        <img src="ocanet projects/558.png" alt="" id="headphone" class="animate__animated animate__zoomIn">
        <h1 class="watermark animate__animated animate__fadeIn animate__delay-1s ">Headphone </h1>
        <div class="slider animate__animated animate__fadeIn animate__delay-1s">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <img src="ocanet projects/IM1300_main_4_600x.webp" alt="" />
                  </div>
                  <div class="swiper-slide">
                    <img src="ocanet projects/370.png" alt="" />
                  </div>
                  <div class="swiper-slide">
                    <img src="ocanet projects/IM1300_main_1_600x.webp" alt="" />
                  </div>
                  <div class="swiper-slide">
                    <img src="ocanet projects/IM1300_main_3_600x.webp" alt="" />
                  </div>


                <div class="swiper-pagination"></div>
              </div>
            
        </div>
 </header>
 <section id="sidenav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Products</a>
    <a href="#">offers</a>
    <a href="#">contact</a>

 </section>
 <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
 <script>
    var swiper = new Swiper(".mySwiper", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows: true,
      },
      loop:true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
      },
    });
  </script>
  <script>
    var sidenav = document.getElementById("sidenav");
    var menubar = document.getElementById("menubar");
    sidenav.style.width="0px";
    menubar.onclick=function(){
        if(sidenav.style.width=="0px"){
            sidenav.style.width="350px";
        }
        else{
            sidenav.style.width="0px";
        }
    }

  </script>
</body>
</html>
